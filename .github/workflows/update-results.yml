name: Update Tournament Results

on:
  # Run every Monday at 11 AM UTC (6 AM EST / 3 AM PST)
  schedule:
    - cron: '0 11 * * 1'

  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no database changes)'
        required: false
        default: 'false'
        type: boolean
      mark_complete:
        description: 'Mark tournament as completed'
        required: false
        default: 'true'
        type: boolean

jobs:
  update-results:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 google-generativeai supabase python-dotenv

      - name: Run results updater (scheduled)
        if: github.event_name == 'schedule'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts
          python update_results.py --apply --complete

      - name: Run results updater (manual)
        if: github.event_name == 'workflow_dispatch'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scripts
          if [ "${{ inputs.dry_run }}" == "true" ]; then
            python update_results.py
          elif [ "${{ inputs.mark_complete }}" == "true" ]; then
            python update_results.py --apply --complete
          else
            python update_results.py --apply
          fi
